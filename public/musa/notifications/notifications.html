<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Список отчетов">
  <meta name="keywords" content="Список отчетов, Тептар, тептар">
  <link type="text/css" rel="stylesheet" href="style.css">
  <link type="text/css" rel="stylesheet" href="../menu.css">
  <link type="text/css" rel="stylesheet" href="../header.css">
  <title>Уведомления</title>
</head>
<body>

      <div class="menu">
        <div class="menu__header">
          <img width="60" height="60" src="../assets/img/svg/logo.svg" alt="Logo">
          <div class="menu__header__text">ДЕЦЕНТРАЛИЗОВАННАЯ БЛОКЧЕЙН СИСТЕМА</div>
        </div>
        <nav class="menu__body">
          <div class="menu__body__list">
            <a href="#" class="active"><img src="../assets/img/svg/archive.svg"><span>Районы</span></a>
            <a href="#"><img src="../assets/img/svg/save.svg"><span>Диск</span></a>
            <a href="#"><img src="../assets/img/svg/order.svg"><span>Новости</span></a>
          </div>
          <div class="menu__body__list">
            <a href="#"><img src="../assets/img/svg/user.svg"><span>Служба поддержки</span></a>
            <a href="#"><img src="../assets/img/svg/darhboard_alt.svg"><span>Контакт-центр</span></a>
            <a href="#"><img src="../assets/img/svg/user.svg"><span>Профиль</span></a>
          </div>
        </nav>
        <div class="menu__footer">
          <span class="menu__footer__toggle">
            <a href="#">
              <img src="../assets/img/svg/toggle.svg">
              <span class="menu__footer__text">
                Свернуть панель
              </span>
            </a>
          </span>
        </div>
      </div>
      <div class="content">
        <header class="header">
          <div class="header__main">
          <div class="header__input">
            <img src="../assets/img/svg/search.svg">
            <input type="text" placeholder="Поиск">
          </div>
          <div class="user">
            <div class="user__notification">
              <img src="../assets/img/svg/notifications.svg" alt="vector">
            </div>
            <div class="user__info">
              <span class="user__info__avatar">
              </span>
              <span class="user__info__name">
                <span>Ибрагим Грозный</span>
                <span class="user__info__post">Районный сотрудник</span>
              </span>
              <span class="user__info__arrow">
                <!--
                html последовательность стрелки вниз вместо альтернативного текста
                -->
                <img width="32" height="32" src="../assets/img/svg/arrow_drop_down.svg" alt="&#x2193">
              </span>
            </div>
          </div>
          </div>
        </header>
        <div class="body">
          <div class="reports-title">
            <div class="reports-title__my-reports">
              <div class="reports-title__my-reports__text">
                <h1>Уведомления</h1>
              </div>
            </div>
          </div>
          <div class="notifications">
            <div class="notifications__districts">
              <div class="notifications__districts__header">
                Список районов
              </div>
              <div class="notifications__districts__body">
                <div class="notifications__districts__body__element">
                  <span class="user__info__avatar">
                  </span>
                  <span class="notifications__districts__body__district">
                    <span class="notifications__districts__body__district-name">Курчалоевский Район</span>
                    <span class="notifications__districts__body__notif-count">20 уведомлений</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="notifications__notices">
              <div class="notifications__notices__element">
                <span class="user__info__avatar">
                </span>
                <div class="notifications__notices__element__date"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

  <script src="./script.js"></script>

</body>
</html>
